<div class="container-fluid">
  <div class="row">
    <div class="col">

      <div class="card bg-light mx-auto mb-3" style="max-width: 30rem;">
        <div class="card-header">
          <h4 class="card-title text-center">Sign up</h4>
        </div>

        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">Name</label>
              <input class="form-control" type="text" id="name" name="name" placeholder="Enter your name"
                formControlName="name" />
              <div class="alert alert-warning mt-1" *ngIf="form.get('name').touched && !form.get('name').valid">
                <div *ngIf="form.get('name').hasError('required')">Name is required</div>
                <div *ngIf="form.get('name').hasError('minlength')">Name should contain at least 3 characters</div>
              </div>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input class="form-control" type="text" id="email" name="email" placeholder="Enter email"
                formControlName="email" />
              <div class="alert alert-warning mt-1" *ngIf="form.get('email').touched && !form.get('email').valid">
                Email is required (or) email is invalid
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input class="form-control" type="password" id="password" name="password" placeholder="Enter password"
                autocomplete="off" formControlName="password" />
              <div class="alert alert-warning mt-1" *ngIf="form.get('password').touched && !form.get('password').valid">
                Password is required
              </div>
            </div>

            <button type="submit" [disabled]="!form.valid" class="btn btn-primary btn-block">Sign up</button>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
